{% extends "base.html" %}
{% load static %}

{% block content %}
<div>
<h1>Add Contact</h1>
<form action='/' method='post'>
	{% csrf_token %}
{{ contact_form.as_p }}
<input type="submit" class="submit_btn btn label-success" value="Add Contact" />
</form>
</div>
{% if user.is_authenticated %}
	<a href="logout">logout</a>
{% endif %}

<script>
	const phoneField = document.getElementById('id_phone_0')
	phoneField.addEventListener('keydown', phoneInputFunc)
	
	function phoneInputFunc(event) {
		if (!isFinite(event.key) && event.key !== 'Backspace') {
			event.preventDefault()
		} 
		
		if (event.target.value.length > 12 && event.key !== 'Backspace') {
			event.preventDefault()
		}

		if (event.key === 'Backspace') {
			return
		}

		setTimeout(() => {
			if (event.target.value.length === 3 && !event.target.value.includes('(')) {
				event.target.value = '(' + event.target.value + ')';
			} else if (event.target.value.length === 8) {
				event.target.value = event.target.value + '-';
			}

		}, 1)

	}
</script>

{% endblock content %}
