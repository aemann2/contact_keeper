{% load static %}
<nav class='nav'>
	<ul class='nav__wrapper'>
		<li class='nav__item'>
			<a href='/'>
				<span class='nav__item__title'>Contact Keeper</span>
				<span class='nav__item__icon'>
					<i class='fas fa-id-card-alt'></i>
				</span>
			</a>
		</li>
		{% if not user.is_authenticated and 'login' not in request.path %}
		<li class='nav__item'>
			<a class='nav__item__link' href="/registration/login/">Log In</a>
		</li>
		{% endif %}
		{% if not user.is_authenticated and 'signup' not in request.path %}
		<li class='nav__item'>
			<a class='nav__item__link' href="/registration/signup/">Sign Up</a>
		</li>
		{% endif %}
		{% if user.is_authenticated %}
			<li class='nav__item'>
				<a class='nav__item__link' href="{% url 'logout' %}">Log out</a>
			</li>
		{% endif %}
	</ul>
</nav>
