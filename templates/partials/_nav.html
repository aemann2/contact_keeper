{% load static %}
<nav>
	<ul>
		<li>
			<h1>Contact Keeper</h1>
		</li>
		{% if not user.is_authenticated and 'login' not in request.path %}
		<li>
			<a href="/registration/login/">Log In</a>
		</li>
		{% endif %}
		{% if not user.is_authenticated and 'signup' not in request.path %}
		<li>
			<a href="/registration/signup/">Sign Up</a>
		</li>
		{% endif %}
		{% if user.is_authenticated %}
			<li>
				<a href="logout">Log out</a>
			</li>
		{% endif %}
	</ul>
</nav>
